{% extends 'base.html' %}
{% load static %}

{% block everypage %} <h3><b> All Books</b></h3> {% endblock everypage %}

{% block content %}

<br>
<br>
<h3> All books published </h3>
<hr>

<div class="input-group" style=" margin-right: 5px;">
    <div class="form-outline">
      <input type="search" id="form1" class="form-control" placeholder="Search book by name" />
      
    </div>
    <button type="button" class="btn btn-secondary">
      <i class="fas fa-search"></i>
    </button>
    
  </div>
  
<br>
{% if books %}
<div class="row">

    {% for x in books %}
    <div class="col-sm-3">
      
      
    <div class="card" style=" 
    width: 250px;
    height: auto;
    padding: ;
    background-color: #EBF3F3;  
     
    border-radius: 5px;
    margin: 0 0px;
    display: flex;
    flex-direction: column;">


    <div class="book-img"> 
      <img src="{{ x.book_image.url }}" width="100%" height="250px";>
    </div>    

    <div class="cardcontent">               
        <p> <label> Description: </label> &nbsp;&nbsp; <b> {{ x.description }} </b> </p> 
        <p > <label>By</label> &nbsp;&nbsp; <b id="author"> {{ x.author}} </b>  </p>  <br>
        
        <p style="display:flex; flex-direction:column;"> <a> <button class="btn btn-danger"> Read Book</button> </a> </p>
     </div>

</div>
<br>
    </div>
{% endfor %}

</div>

{% else %}
		<div class="h1 text-center m-5">
			<i class="fas fa-exclamation-triangle"></i><br>
			<span>No Books Found</span>
		</div>
	{% endif %}


{% endblock %}
